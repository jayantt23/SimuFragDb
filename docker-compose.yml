# docker exec -it simufrag_db psql -U user -d frag_0 -f /tmp/scripts.sql
# docker exec -it simufrag_db psql -U user -d frag_1 -f /tmp/scripts.sql
# docker exec -it simufrag_db psql -U user -d frag_2 -f /tmp/scripts.sql